<h4 class="media-heading h5"> 
	<a href="#!/user/{{user_id}}/{{model.userDisplayName|slugify}}/" title="{{model.userDisplayName}}"  class="{{model.userNameClass}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('UserProfile') > -1" >{{model.userDisplayName}}</a>
	<span title="{{model.userDisplayName}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('UserProfile') === -1" >{{model.userDisplayName}}</span>
</h4>
<p ng-if="model.userDesignation === 'yes' && model.userDesignationText && $root.settings['site.enabled_plugins'].indexOf('UserProfile') > -1">{{model.userDesignationText}}</p>
